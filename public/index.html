<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>

    <div class="section">
      <h2>Add Item</h2>
      <form id="addItemForm" data-testid="add-item-form">
        <div class="form-group">
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" data-testid="item-name-input" required>
        </div>
        <div class="form-group">
          <label for="itemPrice">Price ($)</label>
          <input type="number" id="itemPrice" data-testid="item-price-input" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="itemQuantity">Quantity</label>
          <input type="number" id="itemQuantity" data-testid="item-quantity-input" min="1" value="1" required>
        </div>
        <button type="submit" class="btn btn-primary" data-testid="add-item-button">Add to Cart</button>
      </form>
    </div>

    <div class="section">
      <h2>Cart Items</h2>
      <div id="cartItems" class="cart-items" data-testid="cart-items">
        <p class="empty-cart" data-testid="empty-cart-message">Your cart is empty</p>
      </div>
    </div>

    <div class="section">
      <h2>Discount Code</h2>
      <div class="discount-form">
        <input type="text" id="discountCode" data-testid="discount-code-input" placeholder="Enter discount code">
        <button id="applyDiscount" class="btn btn-secondary" data-testid="apply-discount-button">Apply</button>
      </div>
      <p class="hint">Available codes: SAVE10, SAVE20, HALF</p>
    </div>

    <div class="section summary" data-testid="order-summary">
      <h2>Order Summary</h2>
      <div class="summary-row">
        <span>Subtotal:</span>
        <span id="subtotal" data-testid="subtotal">$0.00</span>
      </div>
      <div class="summary-row discount-row">
        <span>Discount:</span>
        <span id="discount" data-testid="discount">-$0.00</span>
      </div>
      <div class="summary-row total-row">
        <span>Total:</span>
        <span id="total" data-testid="total">$0.00</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
